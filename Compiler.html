<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Python Editor</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <style>
        body { 
            font-family: Arial, sans-serif; 
            background-color: #121212; 
            color: #ffffff;
        }
        h1 { color: #00d1b2; }
        #editor, #input { 
            background-color: #1e1e1e; 
            color: #ffffff; 
            border: 1px solid #333; 
            border-radius: 5px; 
            padding: 10px; 
        }
        #output { 
            margin-top: 20px; 
            background-color: #1e1e1e; 
            color: #ffffff; 
            border: 1px solid #333; 
            padding: 10px; 
            white-space: pre-wrap; 
            border-radius: 5px; 
        }
        button { margin: 5px; }
        .container { margin-top: 50px; }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center">Online Python Editor</h1>

        <div class="mb-3">
            <textarea id="editor" class="form-control" rows="10" placeholder="Write your Python code here..."></textarea>
        </div>

        <div class="mb-3">
            <textarea id="input" class="form-control" rows="3" placeholder="Enter inputs here (one per line)..."></textarea>
        </div>

        <div class="text-center">
            <button class="btn btn-success" onclick="runCode()">Run Code</button>
            <button class="btn btn-danger" onclick="clearEditor()">Clear</button>
        </div>

        <div id="output" class="mt-4"></div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        function runCode() {
            const code = document.getElementById('editor').value;
            const userInput = document.getElementById('input').value.split('\n');

            fetch('/run', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ code: code, inputs: userInput })
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('output').textContent = data.output;
            })
            .catch(error => {
                document.getElementById('output').textContent = 'Error: ' + error.message;
            });
        }

        function clearEditor() {
            document.getElementById('editor').value = '';
            document.getElementById('input').value = '';
            document.getElementById('output').textContent = '';
        }
    </script>
</body>
</html>
